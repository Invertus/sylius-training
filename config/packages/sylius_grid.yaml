sylius_grid:
    grids:
        app_supplier:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.supplier.class%"
            sorting:
                name: asc
            fields:
                name:
                    type: string
                    label: 'Name'
                    sortable: ~
                email:
                    type: string
                    label: app.ui.email
                    sortable: ~
                state:
                    type: twig
                    label: 'State'
                    options:
                        template: 'state.html.twig'
            filters:
                name:
                    type: string
            actions:
                main:
                    create:
                        type: create
                item:
                    verify:
                        type: apply_transition
                        label: 'Verify'
                        icon: checkmark
                        options:
                            class: green
                            link:
                                route: app_admin_supplier_verify
                                parameters:
                                    id: resource.id
                            transition: verify
                            graph: app_supplier
                    update:
                        type: update
                    delete:
                        type: delete
